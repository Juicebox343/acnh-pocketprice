    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <input type="file" id="file-selector" multiple>
        <a href='https://jsonformatter.org/json-pretty-print'>JSON Pretty Print</a>
        <div class='results'></div>
       
       <script>
            nameArray = [];
            const fileSelector = document.getElementById('file-selector');
            fileSelector.addEventListener('change', (event) => {
            const fileList = event.target.files;
    
            for(let file of fileList){
                let itemName = file.name.replace('_', ' ').replace(/\b\w/g, e => e.toUpperCase())
                let slicedName = itemName.slice(0, itemName.length - 4);
                nameArray.push({name:{['name-USen']: slicedName}, fileName: file.name, price: 0, stackSize: 0})
                }

                myJSON = JSON.stringify(nameArray);
                
                let span = document.createElement('span');
                span.textContent = myJSON;
                document.querySelector('.results').appendChild(span)
        });
        </script>
    </body>
</html>
